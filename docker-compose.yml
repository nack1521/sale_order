version: "3.8"

services:
  redis:
    image: redis:7-alpine
    container_name: sale-report-redis
    ports:
      - "6379:6379"
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  redisinsight:
    image: redis/redisinsight:latest
    container_name: sale-report-redisinsight
    ports:
      - "5540:5540"
    depends_on:
      - redis

volumes:
  redis_data:
    driver: local